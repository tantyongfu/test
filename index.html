<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90天倒计时抽奖</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 主容器 -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full">
            <!-- 标题区域 -->
            <div class="text-center mb-8 animate-fade-in">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 drop-shadow-2xl">
                    🎉 限时抽奖活动 🎉
                </h1>
                <p class="text-xl md:text-2xl text-white/90 font-medium">
                    仅限1个名额，先到先得！
                </p>
            </div>

            <!-- 倒计时卡片 -->
            <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 mb-8 animate-slide-up">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
                    ⏰ 距离活动结束还有
                </h2>
                
                <div id="countdown" class="grid grid-cols-4 gap-4 md:gap-8 mb-8">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">天</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">时</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">分</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">秒</div>
                    </div>
                </div>

                <!-- 进度条 -->
                <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                    <div id="progress-bar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-3 rounded-full transition-all duration-1000"></div>
                </div>
                <p class="text-center text-gray-600 text-sm">
                    已进行 <span id="progress-text" class="font-bold text-purple-600">0%</span>
                </p>
            </div>

            <!-- 抽奖表单卡片 -->
            <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 animate-slide-up animation-delay-200">
                <div class="text-center mb-8">
                    <div class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                        🔥 仅剩 <span id="remaining-slots">1</span> 个名额
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">
                        立即参与抽奖
                    </h2>
                    <p class="text-gray-600">
                        填写您的UID，点击按钮即可参与抽奖
                    </p>
                </div>

                <form id="lottery-form" class="space-y-6">
                    <div>
                        <label for="uid" class="block text-lg font-semibold text-gray-700 mb-2">
                            您的UID <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="uid" 
                            name="uid" 
                            required
                            placeholder="请输入您的UID"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all outline-none"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-xl font-bold py-5 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        <span id="btn-text">🎁 立即抽奖</span>
                    </button>
                </form>

                <!-- 抽奖结果显示 -->
                <div id="result" class="mt-8 hidden">
                    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-300 rounded-xl p-6 text-center">
                        <div class="text-6xl mb-4">🎊</div>
                        <h3 class="text-2xl font-bold text-green-700 mb-2">恭喜您！</h3>
                        <p class="text-green-600" id="result-message"></p>
                    </div>
                </div>

                <!-- 错误提示 -->
                <div id="error" class="mt-8 hidden">
                    <div class="bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-300 rounded-xl p-6 text-center">
                        <div class="text-6xl mb-4">😢</div>
                        <h3 class="text-2xl font-bold text-red-700 mb-2">很遗憾</h3>
                        <p class="text-red-600" id="error-message"></p>
                    </div>
                </div>

                <!-- 活动规则 -->
                <div class="mt-8 p-6 bg-gray-50 rounded-xl">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">📋 活动规则</h3>
                    <ul class="space-y-2 text-gray-600">
                        <li class="flex items-start">
                            <span class="text-purple-500 mr-2">•</span>
                            <span>活动时间：90天倒计时，时间结束后自动停止</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-purple-500 mr-2">•</span>
                            <span>中奖名额：仅限1个名额，先到先得</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-purple-500 mr-2">•</span>
                            <span>参与方式：填写UID后点击抽奖按钮即可</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-purple-500 mr-2">•</span>
                            <span>每个UID仅可参与一次抽奖</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 页脚签名 -->
            <div class="text-center mt-8 text-white/80">
                <p>由 tianatan部署</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
